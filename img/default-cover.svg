<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#667eea;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景矩形 -->
  <rect width="100%" height="100%" fill="url(#gradient)" />
  
  <!-- 文字阴影 -->
  <defs>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" />
      <feOffset dx="2" dy="2" result="offsetblur" />
      <feFlood flood-color="#000000" flood-opacity="0.3" />
      <feComposite in2="SourceGraphic" in2="offsetblur" operator="in" />
      <feMerge />
    </filter>
  </defs>
  
  <!-- 主标题 -->
  <text x="50%" y="45%" font-family="'Arial', sans-serif" font-size="48" font-weight="bold" fill="#ffffff" text-anchor="middle" filter="url(#shadow)">
    进化概率论
  </text>
  
  <!-- 副标题 -->
  <text x="50%" y="55%" font-family="'Arial', sans-serif" font-size="24" fill="#ffffff" text-anchor="middle">
    探索硅基宇宙的无限可能
  </text>
  
  <!-- 装饰线条 -->
  <line x1="200" y1="70%" x2="1000" y2="70%" stroke="#ffffff" stroke-width="3" opacity="0.5" />
  
  <!-- 小图标装饰 -->
  <circle cx="1100" cy="100" r="80" fill="#ffffff" opacity="0.2" />
  <rect x="1080" y="60" width="40" height="80" rx="5" fill="#ffffff" opacity="0.3" />
</svg>