<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 100 100">
  <defs>
    <!-- 科技蓝渐变 -->
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2196F3" />
      <stop offset="100%" stop-color="#1976D2" />
    </linearGradient>
    
    <!-- 箭头渐变 -->
    <linearGradient id="arrowGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#00C853" />
      <stop offset="100%" stop-color="#00E576" />
    </linearGradient>
    
    <!-- 阴影滤镜 -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="3" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- 背景圆 -->
  <circle cx="50" cy="50" r="45" fill="#F5F5F5" opacity="0.1"/>
  
  <!-- 六边形（骰子面） -->
  <polygon points="50,15 75,25 85,35 75,55 65,65 55,85 35,75 25,85" 
           fill="url(#blueGradient)" 
           stroke="#1976D2" 
           stroke-width="2"
           filter="url(#shadow)">
  </polygon>
  
  <!-- 中心圆点 -->
  <circle cx="50" cy="50" r="8" fill="#FFFFFF" opacity="0.9"/>
  
  <!-- 进化箭头 -->
  <g transform="translate(0, -8)">
    <path d="M50 35 L60 25 L50 15 L60 25" 
          stroke="url(#arrowGradient)" 
          stroke-width="3" 
          stroke-linecap="round" 
          stroke-linejoin="round" 
          fill="none"
          filter="url(#shadow)">
    </path>
    <polygon points="50 35 55 35 60 25" fill="#00E576"/>
  </g>
  
  <!-- 文字标题 -->
  <text x="50" y="75" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#FFFFFF" opacity="0.8">
    进化概率论
  </text>
  
  <!-- 副标题 -->
  <text x="50" y="88" font-family="Arial, sans-serif" font-size="6" text-anchor="middle" fill="#FFFFFF" opacity="0.6">
    Evolution Probability Theory
  </text>
</svg>
