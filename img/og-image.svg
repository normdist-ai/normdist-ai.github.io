<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <!-- 背景渐变 -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1e3a8a" />
      <stop offset="100%" stop-color="#667eea" />
    </linearGradient>

    <!-- 阴影滤镜 -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- 背景矩形 -->
  <rect width="100%" height="100%" fill="url(#bgGradient)" />

  <!-- 装饰网格 -->
  <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
    <path d="M 60 0 L 0 0 0 60" fill="none" stroke="white" stroke-width="1" opacity="0.08"/>
  </pattern>
  <rect width="100%" height="100%" fill="url(#grid)" />

  <!-- Logo 区域（左侧） -->
  <g transform="translate(150, 140)">
    <!-- Logo 六边形 -->
    <polygon points="50,15 75,25 85,35 75,55 65,65 55,85 35,75 25,85"
             fill="#ffffff"
             stroke="#1976D2"
             stroke-width="2"
             filter="url(#shadow)"
             transform="scale(2.5)"/>

    <!-- Logo 中心圆点 -->
    <circle cx="50" cy="50" r="8" fill="#2196F3" opacity="0.9" transform="scale(2.5)"/>

    <!-- Logo 进化箭头 -->
    <g transform="translate(0, -8) scale(2.5)">
      <path d="M50 35 L60 25 L50 15 L60 25"
            stroke="#00E576"
            stroke-width="3"
            stroke-linecap="round"
            stroke-linejoin="round"
            fill="none"/>
      <polygon points="50 35 55 35 60 25" fill="#00E576"/>
    </g>
  </g>

  <!-- 文字区域（右侧） -->
  <g transform="translate(450, 315)">
    <!-- 主标题 -->
    <text x="0" y="0" font-family="'Arial', sans-serif" font-size="72" font-weight="bold" fill="#ffffff" filter="url(#shadow)">
      进化概率论
    </text>

    <!-- 副标题 -->
    <text x="0" y="70" font-family="'Arial', sans-serif" font-size="32" fill="#ffffff" opacity="0.9">
      探索硅基生命的无限可能
    </text>

    <!-- 英文副标题 -->
    <text x="0" y="120" font-family="'Arial', sans-serif" font-size="24" fill="#ffffff" opacity="0.7">
      Evolution Probability Theory
    </text>
  </g>

  <!-- 装饰圆圈 -->
  <circle cx="1050" cy="150" r="120" fill="#ffffff" opacity="0.1" />
  <circle cx="100" cy="500" r="80" fill="#ffffff" opacity="0.08" />
  <circle cx="1100" cy="500" r="60" fill="#ffffff" opacity="0.1" />

  <!-- 底部标签 -->
  <g transform="translate(500, 550)">
    <rect x="-150" y="-30" width="300" height="60" rx="30" fill="white" opacity="0.15" />
    <text x="0" y="10" font-family="'Arial', sans-serif" font-size="28" fill="#ffffff" text-anchor="middle">
      小瑞的博客
    </text>
  </g>

  <!-- 装饰线条 -->
  <line x1="300" y1="380" x2="900" y2="380" stroke="#ffffff" stroke-width="4" opacity="0.5" />
</svg>
